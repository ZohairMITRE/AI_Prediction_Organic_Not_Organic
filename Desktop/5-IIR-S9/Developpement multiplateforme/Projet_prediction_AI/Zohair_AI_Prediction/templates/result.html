{% extends "main.html" %} {% block content %}

    <div>
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="btn btn-secondary btn-lg">
                Upload image <i class="fa-solid fa-upload"></i>
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section" style="display:none;">
            <table>
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row"></th>
                    <td colspan="3">
                        <h4>Is It an organic or recyclable object ?</h4>

                        <div class="img-preview">
                            <div id="imagePreview">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict <i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                            <h4 id="result">
                               <span> </span>
                            </h4> 
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
